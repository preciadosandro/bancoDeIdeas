<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplateBYhector.xhtml">

            <ui:define name="content">
                
                <h:form>
                    &nbsp;
                    <h3 style="margin-top:0">Iniciar sesión</h3>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:selectOneRadio id="console" value="#{radioView.console}">
                            <f:selectItem itemLabel="Idea" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Anteproyecto" itemValue="PS4" />
                            
                        </p:selectOneRadio>
                    </h:panelGrid>
                    
                    <p><h:outputText value="Correo electronico " />
                    <p:inputText /></p>
                    
                    <p><h:outputText value="Contraseña " />
                    <p:password id="feedback" value="#{passwordView.password2}" feedback="true" /></p>
                    
                    <h:outputText value="Recordarme " />
                    <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
                    
                    <p><p:button  value="Acceder" icon="ui-icon-disk">
                    <f:param name="productId" value="10" />
                    </p:button></p>
                    
                    
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
