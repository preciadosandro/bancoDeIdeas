<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>IRIS-D</title>
    </h:head>

    <h:body>
        <div id="divGeneral">
            <div id="top">
                <ui:insert name="top">
                    <div id="logo">
                        <p:graphicImage value="resources/image/LOGO-CAMACHO.png"/>
                    </div>
                    <div id="logotipo">
                        <h1 style="padding-left: 20px; padding-top: 20px"><u>IRIS</u></h1>
                    </div>
                    <div id="menuHome">
                        <h:form>  
                            <p:growl id="messages"/>
                            <p:menubar>
                                <p:menuitem value="Inicio" outcome="index" />
                                <p:menuitem value="Ayuda" url="#" />
                                <p:menuitem value="Registrarme" outcome="registrator"
                                            rendered="#{templeteHomeBean.enableMenu}"/>                       
                                <p:menuitem value="Ingresar" outcome="login" 
                                            rendered="#{templeteHomeBean.enableMenu}" />
                                <p:menuitem outcome="login" value="Cerrar session" 
                                            rendered="#{templeteHomeBean.enableCloseSession}"/>
                            </p:menubar>                
                        </h:form>
                    </div>
                    <div style="clear:both;"></div>
                </ui:insert>
            </div>
            <div id="left">
                <ui:insert name="left"  >
                    <h:form rendered="#{templetePrincipalBean.enableCloseSession}">          
                        <p:growl id="messages" showDetail="true" />
                        <p:tieredMenu >
                            <p:menuitem value="Mis ideas"/>
                            <p:menuitem value="Lista de ideas"/>
                            <p:menuitem value="Notificaciones de usuarios" outcome="managerUser"/>
                            <p:menuitem value="Lista valores" outcome="listaValor"/>
                        </p:tieredMenu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="left" class="left_content">
                <ui:insert name="content_left">Content left</ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="bottom">
                <h2>&copy; 2017 - IRIS (UNIAJC)</h2>
            </div>
        </div>
    </h:body>

</html>
