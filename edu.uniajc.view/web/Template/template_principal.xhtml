<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>IRIS-D</title>
    </h:head>

    <h:body>
        <div id="divGeneral">
            <div id="top">
                <div id="logo">
                    <p:graphicImage value="resources/image/LOGO-CAMACHO.png"/>
                </div>
                <div id="logotipo">
                    <h1 style="padding-left: 20px; padding-top: 20px"><u>IRIS</u></h1>
                </div>
                <div id="menuHome">
                    <h:form>  
                        <p:growl id="messages"/>
                        <p:outputLabel value="#{TempletePrincipalBean.user.primerNombre}" />
                        <p:menubar>
                            <p:menuitem value="Inicio" outcome="index" />
                            <p:menuitem value="Ayuda" url="#" />
                            <p:menuitem value="Registrarme" outcome="registrator"
                                        rendered="#{TempletePrincipalBean.enableMenuTop}"/>                       
                            <p:menuitem value="Ingresar" outcome="login" 
                                        rendered="#{TempletePrincipalBean.enableMenuTop}" />
                            <p:menuitem value="Cerrar session" actionListener="#{TempletePrincipalBean.closeSession()}" 
                                        rendered="#{TempletePrincipalBean.enableCloseSession}"/>
                        </p:menubar>                
                    </h:form>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left"  >
                        <h:form rendered="#{TempletePrincipalBean.enableCloseSession}">          
                            <p:growl id="messages" showDetail="true" />
                            <p:tieredMenu >
                                <p:menuitem value="Mis ideas"/>
                                <p:menuitem value="Lista de ideas" outcome="listofideas"/>
                                <p:menuitem value="Notificaciones de usuarios" outcome="managerUser"/>
                                <p:menuitem value="Lista valores" outcome="listaValor"/>
                            </p:tieredMenu>
                        </h:form>
                    </ui:insert>
                </div>
                <div id="content" class="left_content" >
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <h2>&copy; 2017 - IRIS (UNIAJC)</h2>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
