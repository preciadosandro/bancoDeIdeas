<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <body>
        <ui:composition template="./Template/forgotpass.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1>Olvidaste tu contraseña?</h1>
                    <h3>Recupere su contraseña, ingrese su correo eléctronico</h3>
                    <h:form id="formpass" style="padding: 10px; width: fit-content;">
                        <p:growl id="messageGeneral" autoUpdate="true" life="1500"/>
                        <p:panel header="Recuperar Contraseña">
                            <p:messages  autoUpdate="true"/>
                            <p:panelGrid id="grid" columns="2" columnClasses="no-border, no-border">

                                <p:inputText id="mail" value="#{TokenBean.user}" label="Correo electronico" required="true" 
                                             placeholder="Correo Electrónico"
                                             requiredMessage="Correo electronico: Valor es requerido."
                                             validatorMessage="Correo electronico: Formato incorrecto.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>                                

                            </p:panelGrid>                         
                                                     
                            <p:separator/>
                            <p:commandButton value="Enviar" icon="ui-icon-send" actionListener="#{TokenBean.forgotPass()}" 
                                             update="messageGeneral formpass"/>                           
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
