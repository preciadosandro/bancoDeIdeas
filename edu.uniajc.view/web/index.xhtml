<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          >

    <body>

        <ui:composition template="./Template/Home.xhtml">

            <ui:define name="content">
                
                <h:form>  
                    <p:growl id="mensajesGrowl"/>
                    <p:commandLink id="ajax" update="mensajesGrowl" actionListener="#{index.buttonAction}">
                        <h:outputText value="Mensaje usando Growl" />
                    </p:commandLink>
                </h:form>
                
                <p:chart type="pie" model="#{index.modelPieChart}" />
                <p:chart type="line" model="#{index.modelLineChart}" />
                <p:chart type="bubble" model="#{index.modelBubbleChart}" />
                <p:chart type="line" model="#{index.dateModel}" />
            </ui:define>

        </ui:composition>

    </body>
</html>
