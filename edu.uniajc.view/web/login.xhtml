<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <body>
        <ui:composition template="./Template/template_principal.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1 style="color: #E04500;padding-right: 180px">Gestor de Ideas</h1>
                    <h:form style="padding: 10px; width: fit-content;">
                        <p:growl autoUpdate="true" life="4000"/>
                        <p:panel style="color: #555C6D" header="Iniciar Sesión">
                            <!--<p:messages  autoUpdate="true"/>-->
                            <p:panelGrid columns="1" columnClasses="no-border, no-border">
                                                                                                
                                <h:panelGrid title="Ayuda: En primer lugar, seleccione si ingresara a Ideas o Anteproyecto." columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">
                                    <p:selectOneRadio  id="radio" style="display: inline-block;color: #555C6D" required="true" requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha seleccionado modulo a ingresar.">                                        
                                        <f:selectItem itemLabel="Ideas" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="Anteproyecto" itemValue="PS4" />                                      
                                    </p:selectOneRadio>                                    
                                    <p:inputText  id="user" title="Ayuda: Ingrese el correo electronico o E-mail con el cual se registrado." value="#{loginBean.user}" placeholder="Correo Electronico*" style="width: 100%; text-align: center; ." required="true"
                                        requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha ingresado el usuario"
                                        validatorMessage="Su intento para conectarse no tuvo éxito. Causa: Usuario o Contraseña inválido, por favor revise los datos ingresados" >
                                       <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                                        
                                    </p:inputText>
                                    <p:password id="password" title="Ayuda: Ingrese contraseña con la cual se ha registrado." value="#{loginBean.password}" placeholder="Contraseña*" required="true" label="password" style="width: 100%; text-align: center" feedback="false"
                                        requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha ingresado la contraseña"
                                        validatorMessage="Su intento para conectarse no tuvo éxito. Causa: Usuario o Contraseña inválido, por favor revise los datos ingresados">
                                        <f:validateLength minimum="5"/>                                                                    
                                        <!--<f:validateRegex pattern="^[_A-Za-z0-9]+" />-->
                                    </p:password>                                    
                                </h:panelGrid>
                                
                                <p:panelGrid id="grid1" columns="2" columnClasses="no-border, no-border">
                                    
                                    <h:panelGrid columns="2" style="margin-bottom:8px" cellpadding="5">
                                        <h:outputText style="color: #555C6D" value="Recordarme " />
                                        <p:selectBooleanCheckbox title="Ayuda: Seleccione esta opcion para que el sistema recuerde su usuario la proxima vez." id="cookiesCheck" value="#{loginBean.cookiesCheck}" />                                        
                                    </h:panelGrid>                                    
                                    <p:link style="color: #4C7DA7" title="Ayuda: En caso de no recordar su contraseña, haga Clic aqui." value="¿He olvidado mi contraseña?" outcome="forgotpass">
                                            
                                        </p:link>                                                                            
                                </p:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">                                                                       
                                    <p:commandButton value="Acceder" icon="ui-icon-disk" style="display: inline-block; color: #555C6D" actionListener="#{loginBean.newLogin()}">                                         
                                    </p:commandButton>                                  
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: right" width="100%">                                                                       
                                    <p:link title="Ayuda: En caso de no estar registrado, haga Clic aqui." value="Registrarse" style="text-align: right; color: #4C7DA7" outcome="registrator">
                                        <f:param name="productId" value="10" />
                                    </p:link>                                                                                  
                                </h:panelGrid>                                                                                              
                            </p:panelGrid>                                                               
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
