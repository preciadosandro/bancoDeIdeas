<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <body>
        <ui:composition template="./Template/Home.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1>Iniciar sesión</h1>
                    <h:form id="formNewUser" style="padding: 10px; width: fit-content;">
                        <p:growl id="messageGeneral" autoUpdate="true" life="1500"/>
                        <p:panel header="Login">
                            <p:messages  autoUpdate="true"/>
                            <p:panelGrid id="grid" columns="1" columnClasses="no-border, no-border">
                                                                                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">
                                    <p:selectOneRadio id="console" style="display: inline-block" value="#{radioView.console}">
                                        <f:selectItem itemLabel="Ideas" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="Anteproyecto" itemValue="PS4" />                                      
                                    </p:selectOneRadio>                                    
                                        <p:inputText placeholder="Correo Electronico*" style="width: 100%; text-align: center"/>
                                        <p:password placeholder="Contraseña*" id="feedback" value="#{passwordView.password2}" style="width: 100%; text-align: center" feedback="true" />                                    
                                </h:panelGrid>
                                
                                <p:panelGrid id="grid1" columns="2" columnClasses="no-border, no-border">
                                    
                                    <h:panelGrid columns="2" style="margin-bottom:8px" cellpadding="5">
                                        <h:outputText value="Recordarme " />
                                        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />                                        
                                    </h:panelGrid>                                    
                                        <p:link value="¿He olvidado mi contraseña?">
                                            <f:param name="productId" value="10" />
                                        </p:link>                                                                            
                                </p:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">                                                                       
                                    <p:button value="Acceder" icon="ui-icon-disk" style="display: inline-block">
                                        <f:param name="productId" value="10" />
                                    </p:button>                                    
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: right" width="100%">                                                                       
                                    <p:link value="Registrarse" style="text-align: right">
                                        <f:param name="productId" value="10" />
                                    </p:link>                                                                                  
                                </h:panelGrid>                                
                                
                            </p:panelGrid>                             
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
