<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <body>
        <ui:composition template="./Template/Home.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1>Iniciar sesión</h1>
                    <h:form style="padding: 10px; width: fit-content;">
                        <p:growl autoUpdate="true" life="4000"/>
                        <p:panel header="Login">
                            <!--<p:messages  autoUpdate="true"/>-->
                            <p:panelGrid columns="1" columnClasses="no-border, no-border">
                                                                                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">
                                    <p:selectOneRadio id="radio" style="display: inline-block" required="true" requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha seleccionado modulo a ingresar.">                                        
                                        <f:selectItem itemLabel="Ideas" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="Anteproyecto" itemValue="PS4" />                                      
                                    </p:selectOneRadio>                                    
                                    <p:inputText id="user" value="#{loginBean.user}" placeholder="Correo Electronico*" style="width: 100%; text-align: center" required="true"
                                        requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha ingresado el usuario"
                                        validatorMessage="Su intento para conectarse no tuvo éxito. Causa: Usuario o Contraseña inválido, por favor revise los datos ingresados">
                                       <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                                        
                                    </p:inputText>
                                    <p:password id="password" value="#{loginBean.password}" placeholder="Contraseña*" required="true" label="password" style="width: 100%; text-align: center" feedback="false"
                                        requiredMessage="Su intento para conectarse no tuvo éxito. Causa: No se ha ingresado la contraseña"
                                        validatorMessage="Su intento para conectarse no tuvo éxito. Causa: Usuario o Contraseña inválido, por favor revise los datos ingresados">
                                        <f:validateLength minimum="5"/>                                                                    
                                        <f:validateRegex pattern="^[_A-Za-z0-9]+" />
                                    </p:password>                                    
                                </h:panelGrid>
                                
                                <p:panelGrid id="grid1" columns="2" columnClasses="no-border, no-border">
                                    
                                    <h:panelGrid columns="2" style="margin-bottom:8px" cellpadding="5">
                                        <h:outputText value="Recordarme " />
                                        <p:selectBooleanCheckbox />                                        
                                    </h:panelGrid>                                    
                                    <p:link value="¿He olvidado mi contraseña?" >
                                            <f:param name="productId" value="10" />
                                        </p:link>                                                                            
                                </p:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">                                                                       
                                    <p:commandButton value="Acceder" icon="ui-icon-disk" style="display: inline-block" actionListener="#{loginBean.newLogin()}">                                         
                                    </p:commandButton>                                  
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" style="margin-bottom:10px;text-align: right" width="100%">                                                                       
                                    <p:link value="Registrarse" style="text-align: right" outcome="registrator">
                                        <f:param name="productId" value="10" />
                                    </p:link>                                                                                  
                                </h:panelGrid>                                                                                              
                            </p:panelGrid>                                                               
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
