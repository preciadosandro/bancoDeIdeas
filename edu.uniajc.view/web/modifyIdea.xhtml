<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./Template/template_principal.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1>Modificar Idea</h1>
                    <p:separator/>
                    <h:form id="formModifyIdea" style="padding: 10px; width: fit-content;">
                    
                    <h:panelGrid columns="1" style="margin-bottom:10px;text-align: center" cellpadding="5" width="100%">
                        <p:panelGrid id="grid" columns="4" columnClasses="no-border, no-border" style="text-align: center">
                        <h:outputLabel for="titleIdea" value="Titulo: " /> 
                    <p:inputText id="intitleIdea" value="#{IdeaBean.titleIdea}" label=" Ingresar Titulo" required="true"
                    requiredMessage="Valor es requerido."
                    validatorMessage="Titulo: Este campo no permite numéros ni caracteres especiales.">
                    <f:validateRegex pattern="^[_A-Za-z]+" />
                    </p:inputText>              
                    <p:selectBooleanCheckbox value="#{IdeaBean.privateIdea}">
                        <p:ajax update="formNewUser" listener="#{IdeaBean.addMessage()}" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value="Privada" />
                    </p:panelGrid>
                    <p:panelGrid id="descrip" columns="1" columnClasses="no-border, no-border" style="text-align: center">
                    <h:outputLabel for="descripcion" value="Descripcion: " />
                    </p:panelGrid>
                    
                    <p:panelGrid id="descripUno" columns="1" columnClasses="no-border, no-border" style="text-align: center">
                    <p:inputTextarea rows="5" cols="160" counter="display" maxlength="700" counterTemplate="{0} Caracteres Permitidos." autoResize="false" />
                    <h:outputText id="display" />
                    </p:panelGrid>
                    
                    <p:panelGrid id="Objet" columns="1" columnClasses="no-border, no-border" style="text-align: center">
                    <h:outputLabel for="objetivos" value="Objetivos: " />
                    </p:panelGrid>
                    <p:panelGrid id="desObj" columns="1" columnClasses="no-border, no-border" style="text-align: center">
                    <p:inputTextarea rows="5" cols="160" counter="displayObj" maxlength="700" counterTemplate="{0} Caracteres Permitidos." autoResize="false" />
                    <h:outputText id="displayObj" />                 
                    </p:panelGrid>
                    
                    <p:panelGrid id="plClave" columns="1" columnClasses="no-border, no-border" style="text-align: center">
                    <h:outputLabel for="Palabras Claves" value="Palabras Claves: " />
                    </p:panelGrid>
                    
                    <p:panelGrid id="desClave" columns="3" columnClasses="no-border, no-border" style="text-align: center">
                    <p:inputText id="pClaves" placeholder="Ingresar palabras claves" label="Palabras Claves"
                    requiredMessage="Valor es requerido."
                    validatorMessage="Titulo: Este campo no permite numéros ni caracteres especiales.">
                    <f:validateRegex pattern="^[_A-Za-z]+" />
                    </p:inputText>                    
                    <p:commandButton value="Agregar" icon="ui-icon-disk"/>                    
                    <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" autoResize="false" />
                    <h:outputText id="displayClave" />                     
                    </p:panelGrid>
                        
                        
                    <p:commandButton value="Guardar" icon="ui-icon-disk"/>
                        
                        
                        </h:panelGrid>
                        </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
